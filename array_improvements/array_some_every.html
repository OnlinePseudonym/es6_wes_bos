<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
        </style>
    </head>
    <body>
        <script>
            const ages = [32, 15, 19, 12];

            // is there at least one adult in the group?
            const adultPresent = ages.some(age => age >= 18);
            // is everyone old enough to drink?
            const canDrink = ages.every(age => age > 19);
            console.log(`${adultPresent} ${canDrink}`)
        </script>
    </body>
</html>
