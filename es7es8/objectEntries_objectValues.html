<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
        </style>
    </head>
    <body>
        <script>
            const inventory = {
                backpacks: 10,
                jeans: 23,
                hoodies: 4,
                shoes: 11,
            };

            // make a nav for the inventory
            const nav = Object.keys(inventory).map(item => `<li>${item}</li>`).join('');
            console.log(nav);
            // tell us how many values we have
            const totalInventory = Object.values(inventory).reduce((a, b) => a + b, 0 );
            console.log(totalInventory);
            // Print an inventory list with numbers
            Object.entries(inventory).forEach(([key, val]) => {
                console.log(key, val);
            });

            for( const [key, val] of Object.entries(inventory)) { // use for of if you need to break, also works with all iterables
                if(key === 'hoodies') break;
                console.log(key);
                console.log(val);
            }
        </script>
    </body>
</html>
