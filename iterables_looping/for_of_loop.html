    <body>
        <script>
            Array.prototype.shuffle = function() {
                var i = this.length, j, temp;
                if ( i == 0 ) return this;
                while ( --i ) {
                    j = Math.floor( Math.random() * (i + 1) );
                    temp = this[i];
                    this[i] = this[j];
                    this[j] = temp;
                }
                return this;
            }

            const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

            for (let i = 0; i < cuts.length; i++) { // confusing syntax?
                console.log(cuts[i]);
            }

            cuts.forEach((cut) => { // cant use break or continue
                console.log(cut);                
            });

            for (const index in cuts) { // could iterate over added/modified prototypes or methods etc.
                console.log(cuts[index]);
            }
            
            for (const cut of cuts) { // can't use for objects
                console.log(cut)
            }

        </script>
